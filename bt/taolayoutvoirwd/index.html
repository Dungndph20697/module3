<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout vá»›i Sidebar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
      }

      header {
        background: #222;
        color: #fff;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 12px;
      }
      header .logo {
        font-weight: bold;
        font-size: 18px;
      }

      .container {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
        gap: 16px;
        max-width: 1200px;
        margin: 16px auto;
        padding: 0 16px;
      }

      .sidebar {
        background: #eee;
        padding: 16px;
        border-radius: 4px;
      }
      .sidebar a {
        display: block;
        margin-bottom: 8px;
        color: #1877f2;
        text-decoration: none;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }

      main {
        background: #fff;
        padding: 16px;
        border-radius: 4px;
      }

      .ads {
        background: #fff;
        padding: 16px;
        border-radius: 4px;
        margin-bottom: 16px;
        text-align: center;
        border: 1px solid #ddd;
      }

      footer {
        background: #444;
        color: #fff;
        padding: 12px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </nav>
      <div class="login">Login</div>
    </header>

    <div class="container">
      <div class="sidebar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </div>

      <main>
        <h1>Welcome</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua...
        </p>
        <hr style="margin: 16px 0" />
        <h2>Test</h2>
        <p>Lorem ipsum...</p>
      </main>

      <div>
        <div class="ads">ADS</div>
        <div class="ads">ADS</div>
      </div>
    </div>

    <footer>Footer Text</footer>
  </body>
</html>
